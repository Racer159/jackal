kind: ZarfPackageConfig
metadata:
  name: init-package-logging

components:
  - name: logging
    description: |
      Deploys the Promtail Grafana & Loki (PGL) stack.
      Aggregates logs from different containers and presents them in a web dashboard.
      Recommended if no other logging stack is deployed in the cluster.
    images:
      - docker.io/grafana/promtail:2.9.2
      - grafana/grafana:8.3.5
      - grafana/loki:2.6.1
      - quay.io/kiwigrid/k8s-sidecar:1.19.2
    manifests:
      - name: logging-connect
        namespace: zarf
        files:
          - connect.yaml
    charts:
      - name: loki-stack
        releaseName: zarf-loki-stack
        url: https://grafana.github.io/helm-charts
        version: 2.10.1
        namespace: zarf
        valuesFiles:
          - pgl-values.yaml
    actions:
      onDeploy:
        after:
          - wait:
              cluster:
                kind: pod
                namespace: zarf
                name: app=loki
                condition: Ready
          - wait:
              cluster:
                kind: pod
                namespace: zarf
                name: app.kubernetes.io/name=grafana
                condition: Ready
          - wait:
              cluster:
                kind: pod
                namespace: zarf
                name: app.kubernetes.io/name=promtail
                condition: Ready
