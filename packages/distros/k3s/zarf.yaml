kind: ZarfInitConfig
metadata:
  name: distro-k3s
  description: Used to establish a new Zarf cluster

components:
  # AMD-64 version of the K3s stack
  - name: k3s
    import:
      path: common
      name: k3s
    only:
      cluster:
        architecture: amd64
    files:
      # Include the actual K3s binary
      - source: https://github.com/k3s-io/k3s/releases/download/v1.28.2+k3s1/k3s
        shasum: 2f041d37a2c6d54d53e106e1c7713bc48f806f3919b0d9e092f5fcbdc55b41cf
        target: /usr/sbin/k3s
        executable: true
        # K3s magic provides these tools when symlinking
        symlinks:
          - /usr/sbin/kubectl
          - /usr/sbin/ctr
          - /usr/sbin/crictl
      # Transfer the K3s images for containerd to pick them up
      - source: https://github.com/k3s-io/k3s/releases/download/v1.28.2+k3s1/k3s-airgap-images-amd64.tar.zst
        shasum: 264767d9a5cf272282f0bc5416ff932af19b38d9c8537296599c3414785c3898
        target: /var/lib/rancher/k3s/agent/images/k3s.tar.zst
    actions:
      onDeploy:
        before:
          - cmd: if [ "$(uname -m)" != "x86_64" ]; then echo "this package architecture is amd64, but the target system has a different architecture. These architectures must be the same" && exit 1; fi
            description: Check that the host architecture matches the package architecture
            maxRetries: 0

  # ARM-64 version of the K3s stack
  - name: k3s
    import:
      path: common
      name: k3s
    only:
      cluster:
        architecture: arm64
    files:
      # Include the actual K3s binary
      - source: https://github.com/k3s-io/k3s/releases/download/v1.28.2+k3s1/k3s-arm64
        shasum: 4b0c00032ee92d6e27f623c99c990d5fa1295352b2dc88f1c6f7ea24be091779
        target: /usr/sbin/k3s
        executable: true
        # K3s magic provides these tools when symlinking
        symlinks:
          - /usr/sbin/kubectl
          - /usr/sbin/ctr
          - /usr/sbin/crictl
      # Transfer the K3s images for containerd to pick them up
      - source: https://github.com/k3s-io/k3s/releases/download/v1.28.2+k3s1/k3s-airgap-images-arm64.tar.zst
        shasum: 9c23ecef0ab97b000fa5c19c1cc88a9af72ca120110dce8b1f9bc543ab1f1998
        target: /var/lib/rancher/k3s/agent/images/k3s.tar.zst
    actions:
      onDeploy:
        before:
          - cmd: if [ "$(uname -m)" != "aarch64" ] && [ "$(uname -m)" != "arm64" ]; then echo "this package architecture is arm64, but the target system has a different architecture. These architectures must be the same" && exit 1; fi
            description: Check that the host architecture matches the package architecture
            maxRetries: 0
