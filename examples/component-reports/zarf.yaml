kind: ZarfPackageConfig
metadata:
  name: vex-example
  description: 'Demo Zarf package composability with reports'

components:
  - name: test-component
    required: true
    description: 'Example component that has reports'
    reports:
      - name: test-component-vex.vex.json
        source: ./vex/test-component.vex.json
        type: veX
      - name: test-component-vex-2.vex.json
        source: ./vex/test-component-2.vex.json
        type: vex
      # - name: test-bad-component-vex
      #   source: ./vex/test-component-bad.vex.json
      #   type: vex
      - name: component-oscal.yaml
        source: ./oscal/oscal-component.yaml
        type: oscal
  - name: test-component-2
    required: true
    description: 'Example component that has reports round 2'
    reports:
      - name: test-component-vex.vex.json
        source: ./vex/test-component.vex.json
        type: vex
      # - name: test-bad-component-vex
      #   source: ./vex/test-component-bad.vex.json
      #   type: vex
      - name: randomtext.txt
        source: ./test.txt
        type: text
  - name: test-component-3
    required: true
    description: 'Example component that has reports round 2'
    reports:
      - name: test-component-vex.vex.json
        source: https://raw.githubusercontent.com/defenseunicorns/zarf/0ac2215a8db45bcb81fdafd5e5a00d6300c3ab29/examples/component-reports/vex/test-component.vex.json
        type: vex