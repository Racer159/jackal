[profile.release]
opt-level = "z"   # Optimize for size.
lto = true
codegen-units = 1
panic = "abort"
strip = true

[package]
name = "zarf-injector"
version = "0.5.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
glob = "0.3.1"
flate2 = "1.0.28"
tar = "0.4.40"
sha2 = "0.10.8"
hex = "0.4.3"
rouille = "3.6.2"
serde_json = "1.0.113"
