kind: JackalPackageConfig
metadata:
  name: import-everything
  description: Test nearly every type of import
  version: 0.0.1

components:
  # Test every simple primitive that Jackal has through a local import
  - name: import-component-local
    description: "import-component-local == ###JACKAL_COMPONENT_NAME###"
    required: false
    import:
      path: ../09-composable-packages
      name: test-compose-package

  # Test nested local to oci imports
  - name: import-component-oci
    description: "import-component-oci == ###JACKAL_COMPONENT_NAME###"
    required: false
    import:
      name: import-component-oci
      path: oci-import

  # Test big bang extension files
  - name: import-big-bang
    description: "import-big-bang == ###JACKAL_COMPONENT_NAME###"
    required: false
    import:
      name: bigbang
      url: oci://localhost:555/big-bang-min:2.10.0

  # Test file imports including cosignKeyPath
  - name: file-imports
    description: "file-imports == ###JACKAL_COMPONENT_NAME###"
    required: false
    cosignKeyPath: ../../../../cosign.pub
    files:
      # Import of a local file
      - source: ../09-composable-packages/files/coffee-ipsum.txt
        target: ../09-composable-packages/coffee-ipsum.txt
        # Import of a file from a URL
      - source: https://raw.githubusercontent.com/defenseunicorns/jackal/main/README.md
        target: files/jackal-readme.md
    actions:
      onDeploy:
        after:
          - cmd: test -f files/coffee-ipsum.txt
          - cmd: test -f files/jackal-readme.md
      onRemove:
        before:
          - cmd: rm files/coffee-ipsum.txt
          - cmd: rm files/jackal-readme.md
        after:
          - cmd: test ! -f files/coffee-ipsum.txt
          - cmd: test ! -f files/jackal-readme.md

  # Test local charts (for skeletons)
  - name: local-chart-import
    description: "local-chart-import == ###JACKAL_COMPONENT_NAME###"
    required: false
    charts:
      - name: podinfo
        localPath: ../../../../examples/helm-charts/chart
        namespace: local-chart
        version: 6.4.0
    images:
      - ghcr.io/stefanprodan/podinfo:6.4.0
    actions:
      onDeploy:
        after:
          - wait:
              cluster:
                kind: deployment
                name: podinfo
                namespace: local-chart
                condition: available
