kind: ZarfPackageConfig
metadata:
  name: chart-deps
  description: Simple example to load a chart with dependencies

components:
  - name: good
    charts:
      - name: dogs
        localPath: good-chart
        version: 1.0.0
        namespace: good

  - name: bad
    charts:
      - name: cats
        localPath: bad-chart
        version: 1.0.0
        namespace: bad
