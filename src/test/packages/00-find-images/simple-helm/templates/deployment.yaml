apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-deployment
  labels:
    app: simple-deployment
spec:
{{- if gt .Values.replicaCount 1.0 -}}
  replicas: 1
{{- end }}
  selector:
    matchLabels:
      app: simple-deployment
  template:
    metadata:
      labels:
        app: simple-deployment
    spec:
      containers:
        - name: server
          image: "###ZARF_CONST_HELM_IMAGE###:stable-perl"
