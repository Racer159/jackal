kind: JackalPackageConfig
metadata:
  name: dos-games
  description: Simple example to load classic DOS games into K8s in the airgap

components:
  - name: baseline
    required: true
    manifests:
      - name: multi-games
        namespace: dos-games
        files:
          - manifests/evil-deployment.yaml
          - manifests/service.yaml
    images:
      - Racer159/jackal-game:multi-tile-dark
