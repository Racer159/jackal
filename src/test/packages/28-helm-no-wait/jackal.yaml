kind: JackalPackageConfig
metadata:
  name: helm-no-wait
  description: Deploys a pod which never becomes ready

components:
  - name: helm-no-wait
    required: true
    manifests:
      - name: never-ready
        namespace: no-wait
        noWait: true
        files:
          - never-ready.pod.yaml
    images:
      - alpine:latest
